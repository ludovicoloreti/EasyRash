<div id="article-page">
  <div class="container">
    <div class="row vertical-offset-100">
      <div id="meta-container" class="col-lg-4" >
        <div class="card animated fadeInLeft" ng-repeat="comment in commentsList" ng-mouseover="showSelection($index)" ng-mouseout="hideSelection($index)">
          <div class="card-block">
            <p class="card-text">{{comment.text}}</p>
          </div>
        </div>
      </div>
      <div id="article-container"
      class="col-xs-12 col-sm-12 col-md-12 col-lg-8 animated fadeInUp"
      ng-mousedown="highlight(event)"
      ng-bind-html="articleBody">
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 animated fadeInRight">
      <h1 class="display-1">{{eventInfo.acronym}}</h1>
      <h2 class="text-muted"><i>{{eventInfo.conference}}</i></h2>

      <h3 class="display-4">Chairs</h3>
      <p ng-repeat="chair in eventInfo.chairs">{{chair}}</p>

      <h3 class="display-4">Pc Members</h3>
      <p ng-repeat="member in eventInfo.pc_members">{{member}}</p>

      <h3 class="display-4">Submissions</h3>
    </div>
  </div>
  <div class="row" ng-if="eventInfo.submissions.length != 0">
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4  animated fadeInUp">
      <div class=" card card-block" ng-repeat="submission in eventInfo.submissions">
        <h4 class="card-title">{{submission.title}}</h4>
        <p class="card-text" ng-repeat="author in submission.authors"><small class="text-muted">{{author}}</small></p>
        <a ng-href="/#/annotation-page/{{submission.url.replace('.html', '')}}" class="btn btn-primary">View</a>
      </div>
    </div>
  </div>
  <div ng-if="eventInfo.submissions.length == 0">
    <p>No submissions yet...</p>
  </div>
</div>

<!-- <div id="background"></div> -->
<div particles></div>

<div id="content">
  <div class="container ">
    <div class="row vertical-offset-100">
      <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 col-sm-offset-2 col-md-offset-3 col-lg-offset-4">
        <div class="panel panel-default animated fadeInDown">
          <div class="panel-heading">
            <div class="row-fluid user-row">
              <img src="img/easyrash-logo.png" class="img-responsive" alt="Easy Rash"/>
              <!-- <h1><i>EasyRash</i></h1> -->
            </div>
          </div>
          <div class="panel-body">
            <form accept-charset="UTF-8" role="form" class="form-signin">
              <fieldset>
                <label class="panel-login">
                  <div class="login_result"></div>
                </label>
                <input class="form-control" placeholder="Username" id="username" type="text" ng-model="user.email">
                <input class="form-control" placeholder="Password" id="password" type="password" ng-model="user.pass">
                <div>
                  <p class="text-danger">
                    <b>{{error}}</b>
                  </p>
                </div>
                <input class="btn btn-lg btn-success btn-block" type="button" ng-click="login()" id="login" value="Login">
                <div id="register">  <a href="/#/register">Register</a>  </div>

              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

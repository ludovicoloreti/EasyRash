<div class="container">
  <h1 class="page-header">Event list</h1>
  <hr />
  <div class="row">
    <div class="col-sm-6 animated fadeInUp" ng-repeat="event in eventsList" >
      <div class="card card-block">
        <h3 class="card-title">{{event.acronym}}</h3>
        <p class="card-text">{{event.conference}}</p>
        <h4>Chairs:</h4>
        <p class="small" ng-repeat="chair in event.chairs">{{chair}}</p>
        <a ng-href="/#/event/{{event._id}}" class="btn btn-primary">View</a>
      </div>
    </div>
  </div>
</div>
